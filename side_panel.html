<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Side Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h3 {
      color: #333;
    }
    p {
      font-size: 14px;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h3>side panel</h3>
  <button id="actionButton">Do Something</button>
</body>
</html>
