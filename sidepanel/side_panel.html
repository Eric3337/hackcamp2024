<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extension Side Panel</title>
  <link rel="stylesheet" href="side_panel.css">
</head>
<body>
  <h1>Scopify</h1>
  <div>
    <label for="input-file" id="drop-area">
      <input type="file" accept="application/pdf" id="input-file" hidden>
      <div id="img-view">
        <img src="upload_icon.png">
        <p>Drag and drop or click here<br> to upload resume</p>
        <span>Upload resume from your computer</span>
      </div>
    </label>
    <div class="file-list" id="file-list"></div>
  </div>
  <input type="file" id="file-input" multiple hidden>
  <div id="preview-container"></div>
  <script type="module" src="side_panel.js"></script>

</body>
</html>
